<div class="signup-container">
    <div class="signup-card">
      <div class="card-header">
        <h2 class="title">Create Account</h2>
        <p class="subtitle">Join us and start your journey!</p>
      </div>
  
      <div class="card-body">
        <form (ngSubmit)="onSubmit()">
          <div class="form-grid">
            <!-- Left Section -->
            <div class="form-left">
              <!-- Username -->
              <div class="form-group">
                <label for="user_name">Username</label>
                <input
                  type="text"
                  id="user_name"
                  [(ngModel)]="user_name"
                  name="user_name"
                  placeholder="Enter your username"
                  required
                />
              </div>
  
              <!-- Name Fields -->
              <div class="form-group">
                <label for="first_name">First Name</label>
                <input
                  type="text"
                  id="first_name"
                  [(ngModel)]="first_name"
                  name="first_name"
                  placeholder="Enter your first name"
                  required
                />
              </div>
              <div class="form-group">
                <label for="last_name">Last Name</label>
                <input
                  type="text"
                  id="last_name"
                  [(ngModel)]="last_name"
                  name="last_name"
                  placeholder="Enter your last name"
                  required
                />
              </div>
  
              <!-- Password Fields -->
            <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  id="password"
                  [(ngModel)]="password"
                  name="password"
                  placeholder="Enter your password"
                  required
                />
              </div>
              <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input
                  type="password"
                  id="confirm_password"
                  [(ngModel)]="confirm_password"
                  name="confirm_password"
                  placeholder="Confirm your password"
                  required
                />
                <!-- Error message for password mismatch -->
                <div *ngIf="password && confirm_password && password !== confirm_password" class="error-message">
                  Passwords do not match!
                </div>
              </div>
            </div>
  
            <!-- Right Section -->
            <div class="form-right">
              <!-- Contact Info -->
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  [(ngModel)]="email"
                  name="email"
                  placeholder="Enter your email"
                  required
                />
              </div>
  
              <div class="form-group">
                <label for="mobile_number">Mobile Number</label>
                <input
                  type="tel"
                  id="mobile_number"
                  [(ngModel)]="mobile_number"
                  name="mobile_number"
                  placeholder="Enter your mobile number"
                  disabled="true"
                />
              </div>
  
              <!-- Employee ID -->
              <div class="form-group">
                <label for="employee_id">Employee ID</label>
                <input
                  type="text"
                  id="employee_id"
                  [(ngModel)]="employee_id"
                  name="employee_id"
                  placeholder="Enter your employee ID"
                  disabled="true"
                />
              </div>
            </div>
          </div>
  
          <!-- Submit Button -->
          <div class="form-group text-center">
            <button type="submit" class="btn btn-primary" [disabled]="loading">
              Signup
            </button>
          </div>
  
          <!-- Already have an account link -->
          <div class="text-center">
            <p class="login-link">
              Already have an account? <a (click)="onLogin()">Login</a>
            </p>
          </div>
  
          <!-- Loading Spinner -->
          <div class="text-center" *ngIf="loading">
            <div class="spinner"></div>
          </div>
        </form>
      </div>
    </div>
  </div>
